						"left": coordenadasPins[i].x
					});
				}
				
				if(coordenadasPins[i].nome == destino){
					$("#pinSelecionadoDestino").css({
						"top": coordenadasPins[i].y,
						"left": coordenadasPins[i].x
					});
				}				
			};
		});
	});
	
</script>
